name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

# Cancel in-progress runs if a new commit is pushed to the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify-generate:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./schema
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run generate script
        run: python generate_docs.py

      - name: Verify no uncommitted changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "❌ Detected file changes after running 'npm run generate':"
            git status
            echo "Showing diff:"
            git diff
            exit 1
          else
            echo "✅ No file changes detected after generation."
          fi
